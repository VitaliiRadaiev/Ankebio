		<main class="_page">
			<section class="promo">
				<div class="container">
					<div class="promo__body">

							</form>
						</div>
						<div class="promo__image">

					</div>
				</div>
			</section>

			<section class="sites-links">
				<div class="container">
					<h2>Актуальные ссылки на наши сайты</h2>
					<ul class="sites-links__list">

							<a href="#">

						</li>
						<li>
							<a href="#">
								<img src="img/logo/biohaker.svg" alt="">

						</li>
						<li>
							<a href="#">

						</li>
						<li>
							<a href="#">
								<img src="img/logo/telegram-shop.svg" alt="">
							</a>
						</li>
					</ul>
				</div>
			</section>

			<section class="social-links">
				<div class="container">
					<h3>Социальные сети</h3>
					<ul class="social-links__list">
						<li>
							<a href="#">
								<img src="img/logo/telegram-logo.png" alt="">
							</a>
						</li>
						<li>
							<a href="#">
								<img src="img/logo/vkontakte-logo.png" alt="">
							</a>
						</li>
						<li>
							<a href="#">
								<img src="img/logo/instagram-logo.png" alt="">
							</a>
