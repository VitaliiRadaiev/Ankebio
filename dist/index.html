<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ankebio</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

	<script>
		let element = document.querySelector('html');
		if (element) {
			const setFontSize = () => {
					let value = 10 / 1920 * element.clientWidth;
					element.style.fontSize = value + 'px';
				}

				setFontSize();

				window.addEventListener('resize', setFontSize);
		}
	</script>
	<link rel="stylesheet" href="css/style.css">
	<style>
		body.page-loaded .preloader {
			opacity: 0;
			visibility: hidden;
		}

		body.page-loaded .preloader:before {
			display: none;
		}

		.preloader {
			background-color: #fff;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 999;
			-webkit-transition: all .6s ease .2s;
			-o-transition: all .6s ease .2s;
			transition: all .6s ease .2s;
		}

		.preloader:before {
			position: absolute;
			content: '';
			z-index: 999;
			top: 50%;
			left: 50%;
			height: 50px;
			width: 50px;
			border-radius: 50%;
			border: 4px solid #6e6e6e;
			border-right: 4px solid #fff;
			-webkit-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			-webkit-animation: preloadBody 2s linear infinite;
			animation: preloadBody 2s linear infinite;
		}

		@-webkit-keyframes preloadBody {
			from {
				-webkit-transform: translate(-50%, -50%) rotate(0);
				transform: translate(-50%, -50%) rotate(0);
			}

			to {
				-webkit-transform: translate(-50%, -50%) rotate(360deg);
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}

		@keyframes preloadBody {
			from {
				-webkit-transform: translate(-50%, -50%) rotate(0);
				transform: translate(-50%, -50%) rotate(0);
			}

			to {
				-webkit-transform: translate(-50%, -50%) rotate(360deg);
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
	</style>
	
<script src="js/vendors.js"></script>
<script src="js/app.js"></script>

</head>
